<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Details">
        <div style="display: flex;justify-content: center;">
            <mat-card class="card" style="background-color: rgb(217, 244, 244);">
                <img mat-card-image [src]="receivedData.imageUrl"
                    style="height: 200px;width: 400px;display: flex;align-self: center;">
                <div style="text-align: center;">My name is <strong>{{receivedData.name | titlecase}}</strong></div>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Evolution">
        <div class="container">
            <mat-card class="card" *ngFor="let species of speciesNames">
                <div style="padding: 30;display:flex;justify-content: center;height: 200px;align-items: center;">
                    <img src="{{api.pokemonimage(getSpeciesId(species.url))}}" loading="lazy" alt="{{ species.name }}"
                        height="200px">
                </div>
                <div style="text-align: center;font-size: 16px;"> {{species.name | titlecase}}</div>
            </mat-card>

        </div>
    </mat-tab>

</mat-tab-group>
